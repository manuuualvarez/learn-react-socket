<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Chat</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="mt-5">Mini Chat</h1>
    <hr>

    <form id="myForm">
        <div class="row">
            <div class="col-8">
                <input type="text" id="txtMessage" placeholder="Message" class="form-control">
            </div>
            <div class="col-4">
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
        </div>
    </form>

    <div class="row mt-5">
        <div class="col">
            <ul id="mymessages">

            </ul>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js" integrity="sha512-MgkNs0gNdrnOM7k+0L+wgiRc5aLgl74sJQKbIWegVIMvVGPc1+gc1L2oK9Wf/D9pq58eqIJAxOonYPVE5UwUFA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
       const socket = io('http://localhost:8081');
       // HTML References
       const myForm = document.querySelector('#myForm');
       const myMessages = document.querySelector('#mymessages');
       const txtMessage = document.querySelector('#txtMessage');

        myForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = txtMessage.value;
            socket.emit('send-message-to-server', 
            {
                message: message
            });
            
            txtMessage.value = '';  
        });

        socket.on('send-messages-from-server', (data) => {
            myMessages.innerHTML += `<li>${data.message}</li>`;
        })


    //    setTimeout(() => {

    //             message: 'Hello from client',
    //             date: new Date(),
    //             name: "Manny"
    //           });
    //      }, 2000);
       
    </script>
</body>
</html>
